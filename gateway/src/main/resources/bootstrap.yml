spring:
  application:
    name: gateway
  profiles:
    active: local
  cloud:
    nacos:
      config:
        ext‐config[0]:
          data‐id: redis.yml
          group: common
          refresh: true
        ext‐config[1]:
          data‐id: jwt.yml
          group: common
          refresh: true
    #关闭Spring自带的X-Forwarded-Prefix设置
    gateway:
      x-forwarded:
        prefix-enabled: false
  main:
    allow-bean-definition-overriding: true
